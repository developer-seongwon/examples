server:
  port: 9999

spring:
  application:
    name: EXP
    node: 1
    domain: https://www.naver.com
  datasource:
    url: jdbc:h2:mem:memberdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: false

logging:
  config: ./config/logback-spring-local.xml